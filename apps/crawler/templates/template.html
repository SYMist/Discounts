<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- 기본 SEO 메타태그 -->
  <meta name="description" content="{{META_DESC}}" />
  <meta name="keywords" content="{{제목}}, 아울렛 세일, 현대아울렛, 할인 행사">
  <meta name="author" content="SY Outlet Bot">

  <!-- Google Analytics (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID_PLACEHOLDER"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'GA_MEASUREMENT_ID_PLACEHOLDER', { anonymize_ip: true });
  </script>

  <!-- Open Graph 메타태그 -->
  <meta property="og:title" content="{{제목}}">
  <meta property="og:description" content="{{OG_DESC}}">
  <meta property="og:image" content="{{썸네일}}">
  <meta property="og:url" content="{{pretty_path}}">
  <meta property="og:type" content="website">

  <!-- Twitter Card 메타태그 -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{제목}}">
  <meta name="twitter:description" content="{{OG_DESC}}">
  <meta name="twitter:image" content="{{썸네일}}">

  <!-- JSON-LD 구조화 데이터 -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Event",
    "name": {{제목_JSON}},
    "startDate": "{{시작일}}",
    "endDate": "{{종료일}}",
    "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
    "eventStatus": "https://schema.org/EventScheduled",
    "location": {
      "@type": "Place",
      "name": "현대 프리미엄 아울렛 {{지점명}}",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "KR"
      }
    },
    "image": ["{{썸네일}}"],
    "description": {{DESC_JSON}},
    "organizer": {
      "@type": "Organization",
      "name": "현대백화점",
      "url": "https://www.ehyundai.com"
    }
  }
  </script>

  <!-- BreadcrumbList (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "홈",
        "item": "{{site_base}}/"
      },
      {
        "@type": "ListItem",
        "position": 2,
        "name": "전체 보기",
        "item": "{{site_base}}/events/"
      },
      {
        "@type": "ListItem",
        "position": 3,
        "name": "{{지점명}}",
        "item": "{{site_base}}/events/{{branch_en}}.html"
      },
      {
        "@type": "ListItem",
        "position": 4,
        "name": {{제목_JSON}},
        "item": "{{pretty_path}}"
      }
    ]
  }
  </script>

  <!-- 캐노니컬 태그 -->
  <link rel="canonical" href="{{pretty_path}}" />

  <title>{{제목}} | 현대 프리미엄 아울렛 행사 정보</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    /* 헤딩 구조 최적화 */
    .period {
      text-align: center;
      font-weight: bold;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5716436301710258"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">

    <!-- Breadcrumb UI -->
    <nav aria-label="Breadcrumb" style="margin:0 0 1rem 0; font-size:0.95rem; color:#555;">
      <a href="/" style="color:#555; text-decoration:none;">홈</a>
      <span style="margin:0 6px;">›</span>
      <a href="/events/" style="color:#555; text-decoration:none;">전체 보기</a>
      <span style="margin:0 6px;">›</span>
      <a href="/events/{{branch_en}}.html" style="color:#555; text-decoration:none;">{{지점명}}</a>
      <span style="margin:0 6px;">›</span>
      <span aria-current="page" style="color:#333;">{{제목}}</span>
    </nav>

    <h1>{{제목}}</h1>
    <div class="period">{{기간}}</div>
    <img
      class="thumbnail"
      src="{{썸네일}}"
      alt="{{제목}} 행사 이미지"
      loading="lazy"
    >

    <!-- AdSense Display Ad: 행사 이미지와 혜택 설명 사이 -->
    <div style="margin: 1.5rem 0; text-align:center;">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-5716436301710258"
           data-ad-slot="3892417971"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <div class="description">
      <h2>혜택 설명</h2>
      <p>{{혜택 설명}}</p>
    </div>

    <div class="product-list">
      <!-- 각 상품 이름은 h3 태그로 출력되도록 크롤러 코드에서 생성해주세요 -->
      {{상품 목록}}
    </div>

    <!-- Related events (same branch) -->
    <section style="margin-top:2rem;">
      <h2>관련 행사 ({{지점명}})</h2>
      <ul style="list-style:disc; margin-left:1.25rem;">
        {{관련 행사}}
      </ul>
    </section>

    <!-- 이벤트 공식 페이지 이동 배너 -->
    <p class="event-banner" style="text-align:center; margin:1.5rem 0;">
    <a href="{{상세 링크}}" target="_blank">
        <img
          src="../images/button_banner.png"
          alt="아울렛 페이지로 이동하기"
          class="banner-image"
        />
      </a>
    </p>

    <!-- 광고 영역 (구글 애드센스 예정 위치) -->
    <div style="margin-top:2rem; text-align:center;">
      <!-- 광고 코드 삽입 예정 -->
    </div>

    <footer>
      © 현대 프리미엄 아울렛 행사 정보
      <span style="margin-left:1rem;">
        <a href="../privacy.html">개인정보처리방침</a>
      </span>
    </footer>

  </div>
  <script>
    (function(){
      function sendGA(name, params){
        try { if (typeof window.gtag === 'function') window.gtag('event', name, params || {}); } catch(e){}
      }
      var a = document.querySelector('p.event-banner a');
      if (a) {
        a.addEventListener('click', function(){
          sendGA('detail_official_click', {
            event_id: '{{event_id}}',
            title: '{{제목}}',
            outlet: '{{지점명}}',
            link: '{{상세 링크}}'
          });
        });
      }
    })();
  </script>
</body>
</html>
