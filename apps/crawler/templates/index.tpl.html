<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <!-- 모바일 렌더링 비율 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- SEO용 설명 메타태그 -->
  <meta name="description"
        content="최신 아울렛 할인 캘린더 – 송도·김포·스페이스원 행사 일정을 한눈에" />
  <!-- Canonical 태그 -->
  <link rel="canonical" href="https://discounts.deluxo.co.kr/" />
  <meta name="google-adsense-account" content="ca-pub-5716436301710258">
  <meta name="google-site-verification" content="Ny5GnRzGrQvGxwg_ZtaR2yFUUE97chDlMn-GwfqWfRc" />
  <title>아울렛 할인 캘린더</title>

  <!-- Google Analytics (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID_PLACEHOLDER"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'GA_MEASUREMENT_ID_PLACEHOLDER', { anonymize_ip: true });
  </script>

  <!-- FullCalendar CDN -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- Google API -->
  <script src="https://apis.google.com/js/api.js"></script>

  <!-- 사용자 정의 CSS -->
  <link rel="stylesheet" href="style.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5716436301710258"
     crossorigin="anonymous"></script>
</head>
<body>

  <h1 style="text-align:center">최신 아울렛 할인 캘린더 🎉</h1>

  <!-- 0) 서비스 소개 -->
  <section id="intro" style="padding:2rem; background:#f9f9f9; text-align:center;">
    <h2>아울렛 할인 캘린더란?</h2>
    <p>
      현대 프리미엄 아울렛(송도·김포·스페이스원)의 최신 할인·행사 정보를
      한눈에 모아 보여드립니다.<br/>
      날짜를 클릭하면 해당 이벤트 상세페이지로 바로 이동할 수 있어요.
    </p>
  </section>

  <!-- 1) 새로운 하이라이트 섹션 -->
  <section id="highlight-events" style="padding:2rem; background:#fafafa;">
    <h2>🔖 지금 주목해야 할 이벤트</h2>
    <ul style="list-style:disc; margin-left:1.5rem;">
      {{PREVIEW_LINKS}}
    </ul>

  </section>

  <!-- AdSense Display Ad: Highlight section 아래, 캘린더 영역 전에 표시 -->
  <div style="margin: 1.5rem 0; text-align: center;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5716436301710258"
         data-ad-slot="3892417971"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- 2) 지점 필터 바 -->
  <div id="branch-filter-bar" class="filter-bar">
    <button class="filter-btn active" data-branch="ALL" onclick="filterEvents('ALL')">전체</button>
    <button class="filter-btn" data-branch="송도" onclick="filterEvents('송도')">송도</button>
    <button class="filter-btn" data-branch="김포" onclick="filterEvents('김포')">김포</button>
    <button class="filter-btn" data-branch="스페이스원" onclick="filterEvents('스페이스원')">스페이스원</button>
  </div>

  <!-- 3) 데스크탑용 사이드바 + 캘린더 래퍼 -->
  <div class="main-content">
    <!-- 3-1) 사이드바에 브랜드 필터 -->
    <aside id="brand-filter-sidebar" class="filter-bar">
      <div id="brand-filter-bar"></div>
    </aside>

    <!-- 3-2) 캘린더 컨테이너 -->
    <section id="calendar-container">
      <div id="calendar"></div>
    </section>
  </div>

  <!-- 4) 정적 이벤트 링크 목록 (SEO 및 크롤러용, 숨김) -->
  <div id="static-event-links" style="display:none;">
    <h2>이벤트 목록</h2>
    <ul>
      {{EVENT_LINKS}}
    </ul>
  </div>

  <footer>
    © 현대 프리미엄 아울렛 행사 정보
    <span style="margin-left:1rem;">
      <a href="privacy.html">개인정보처리방침</a>
    </span>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
