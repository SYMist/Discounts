<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- 기본 SEO 메타태그 -->
  <meta name="description" content="{{제목}} | {{혜택 설명}}" />
  <meta name="keywords" content="{{제목}}, 아울렛 세일, 현대아울렛, 할인 행사">
  <meta name="author" content="SY Outlet Bot">

  <!-- Open Graph 메타태그 -->
  <meta property="og:title" content="{{제목}}">
  <meta property="og:description" content="{{혜택 설명}}">
  <meta property="og:image" content="{{썸네일}}">
  <meta property="og:url" content="https://discounts.deluxo.co.kr/pages/{{filename}}">
  <meta property="og:type" content="website">

  <!-- Twitter Card 메타태그 -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{제목}}">
  <meta name="twitter:description" content="{{혜택 설명}}">
  <meta name="twitter:image" content="{{썸네일}}">

  <!-- JSON-LD 구조화 데이터 -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Event",
    "name": "{{제목}}",
    "startDate": "{{시작일}}",
    "endDate": "{{종료일}}",
    "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
    "eventStatus": "https://schema.org/EventScheduled",
    "location": {
      "@type": "Place",
      "name": "현대 프리미엄 아울렛 {{지점명}}",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "KR"
      }
    },
    "image": ["{{썸네일}}"],
    "description": "{{혜택 설명}}",
    "organizer": {
      "@type": "Organization",
      "name": "현대백화점",
      "url": "https://www.ehyundai.com"
    }
  }
  </script>

  <!-- 캐노니컬 태그 -->
  <link rel="canonical" href="https://discounts.deluxo.co.kr/pages/{{filename}}" />

  <title>{{제목}} | 현대 프리미엄 아울렛 행사 정보</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    /* 헤딩 구조 최적화 */
    .period {
      text-align: center;
      font-weight: bold;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5716436301710258"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">

    <p style="margin-bottom:1rem;">
      <!-- 목록으로 돌아가기 링크 -->
      <a
        href="../index.html"
        style="color:#555; text-decoration:none; font-size:1rem;"
      >
        목록으로 돌아가기
      </a>
    </p>

    <h1>{{제목}}</h1>
    <div class="period">{{기간}}</div>
    <img
      class="thumbnail"
      src="{{썸네일}}"
      alt="{{제목}} 행사 이미지"
      loading="lazy"
    >

    <!-- AdSense Display Ad: 행사 이미지와 혜택 설명 사이 -->
    <div style="margin: 1.5rem 0; text-align:center;">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-5716436301710258"
           data-ad-slot="3892417971"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <div class="description">
      <h2>혜택 설명</h2>
      <p>{{혜택 설명}}</p>
    </div>

    <div class="product-list">
      <!-- 각 상품 이름은 h3 태그로 출력되도록 크롤러 코드에서 생성해주세요 -->
      {{상품 목록}}
    </div>

    <!-- 이벤트 공식 페이지 이동 배너 -->
    <p class="event-banner" style="text-align:center; margin:1.5rem 0;">
    <a href="{{상세 링크}}" target="_blank">
        <img
          src="../images/button_banner.png"
          alt="아울렛 페이지로 이동하기"
          class="banner-image"
        />
      </a>
    </p>

    <!-- 광고 영역 (구글 애드센스 예정 위치) -->
    <div style="margin-top:2rem; text-align:center;">
      <!-- 광고 코드 삽입 예정 -->
    </div>

    <footer>
      © 현대 프리미엄 아울렛 행사 정보
      <span style="margin-left:1rem;">
        <a href="../privacy.html">개인정보처리방침</a>
      </span>
    </footer>

  </div>
</body>
</html>
