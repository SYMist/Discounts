<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <!-- 모바일 렌더링 비율 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- SEO용 설명 메타태그 -->
  <meta name="description"
        content="최신 아울렛 할인 캘린더 – 송도·김포·스페이스원 행사 일정을 한눈에" />
  <!-- Canonical 태그 -->
  <link rel="canonical" href="https://symist.github.io/Discounts/" />

  <title>아울렛 할인 캘린더</title>

  <!-- FullCalendar CDN -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- Google API -->
  <script src="https://apis.google.com/js/api.js"></script>

  <!-- 사용자 정의 CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 style="text-align:center">최신 아울렛 할인 캘린더 🎉</h1>
  
  <!-- 지점 필터 바 -->
  <div id="branch-filter-bar" class="filter-bar">
    <button class="filter-btn active" data-branch="ALL" onclick="filterEvents('ALL')">전체</button>
    <button class="filter-btn" data-branch="송도" onclick="filterEvents('송도')">송도</button>
    <button class="filter-btn" data-branch="김포" onclick="filterEvents('김포')">김포</button>
    <button class="filter-btn" data-branch="스페이스원" onclick="filterEvents('스페이스원')">스페이스원</button>
  </div>

  <!-- 브랜드 필터 바 (JS 동적 생성) -->
  <div id="brand-filter-bar" class="filter-bar"></div>

  <!-- FullCalendar 렌더 위치 -->
  <div id="calendar"></div>

  <!-- 정적 이벤트 링크 목록 (SEO 및 크롤러용, 화면에는 숨김) -->
  <div id="static-event-links" style="display:none;">
    <h2>이벤트 목록</h2>
    <ul>
      {{EVENT_LINKS}}
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
