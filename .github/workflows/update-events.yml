name: Update /events hub pages

on:
  schedule:
    - cron: '0 0 * * *' # 매일 09:00 KST (00:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-events:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4

      - name: Generate events hub
        run: |
          python3 apps/web/tools/generate_events_pages.py

      - name: Commit and push if changed
        run: |
          if ! git diff --quiet -- apps/web/public/events; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add apps/web/public/events
            git commit -m "chore(events): refresh /events hub pages"
            git push
          else
            echo "No changes in /events; skipping commit."
          fi

