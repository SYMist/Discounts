name: Crawl and refresh pages/sitemap (HTTP mode)

on:
  workflow_dispatch:
  schedule:
    - cron: '30 0 * * *' # 매일 09:30 KST

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 gspread oauth2client

      - name: Configure Google credentials (required)
        env:
          GOOGLE_SA_JSON_B64: ${{ secrets.GOOGLE_SA_JSON_B64 }}
        run: |
          if [ -z "${GOOGLE_SA_JSON_B64}" ]; then
            echo "ERROR: GOOGLE_SA_JSON_B64 secret is required for Sheets upload." >&2
            exit 1
          fi
          mkdir -p apps/crawler
          echo "$GOOGLE_SA_JSON_B64" | base64 -d > apps/crawler/credentials.json || echo "$GOOGLE_SA_JSON_B64" | base64 --decode > apps/crawler/credentials.json
          echo "OUTLET_SKIP_SHEETS=0" >> $GITHUB_ENV
          echo "Configured Google credentials for Sheets upload."

      - name: Run crawler (HTTP detail/list; Sheets upload ON)
        env:
          OUTLET_LISTING_MODE: http
          OUTLET_DETAIL_MODE: http
          OUTLET_MAX_PAGES: '4'
          OUTLET_SKIP_SHEETS: '0'
        run: |
          python3 apps/crawler/crawler_organized.py

      - name: Commit and push if changed
        run: |
          if ! git diff --quiet -- apps/web/public/pages apps/web/public/sitemap.xml apps/web/public/sitemap-*.xml apps/web/public/url-mapping.json; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add apps/web/public/pages apps/web/public/sitemap.xml apps/web/public/sitemap-*.xml apps/web/public/url-mapping.json
            git commit -m "chore(crawl): refresh pages + sitemap via HTTP mode"
            git push
          else
            echo "No crawl changes; skipping commit."
          fi
